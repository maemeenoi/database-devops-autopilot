---
layout: default
---

<div class="lab-content">
  <header class="lab-header">
    <h1>{{ page.title }}</h1>
    {% if page.description %}
    <p class="lab-description">{{ page.description }}</p>
    {% endif %}
  </header>

  <div class="lab-body">{{ content }}</div>

  <nav class="lab-navigation">
    {% if page.prev_lab %}
    <a href="{{ page.prev_lab.url }}" class="nav-button prev">
      ← {{ page.prev_lab.title }}
    </a>
    {% endif %} {% if page.next_lab %}
    <a href="{{ page.next_lab.url }}" class="nav-button next">
      {{ page.next_lab.title }} →
    </a>
    {% endif %}
  </nav>
</div>
