title: Database DevOps Autopilot
description: A comprehensive training workshop for database DevOps automation

# Build settings
markdown: kramdown
highlighter: rouge
kramdown:
  input: GFM
  syntax_highlighter: rouge

remote_theme: mmistakes/minimal-mistakes

plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-include-cache

# Minimal Mistakes Theme Settings
minimal_mistakes_skin: "default" # "air", "aqua", "contrast", "dark", "dirt", "neon", "mint", "plum", "sunrise"

# Site Author
author:
  name: "LetsMakeStuffGo"
  bio: "Database DevOps Training Specialists"
  links:
    - label: "Website"
      icon: "fas fa-fw fa-link"
      url: "https://www.makestuffgo.com"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/LetsMakeStuffGo"

# Navigation
masthead_title: "Database DevOps Autopilot"

# Main navigation
main:
  - title: "Home"
    url: /
  - title: "Training"
    url: /training/flyway-autopilot/
  - title: "Documentation"
    url: /docs/workshop-overview/
  - title: "Prerequisites"
    url: /docs/prerequisites/

exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  - .vendor
  - _vendor
  - README.md

# SEO settings
url: "https://letsmakestuffgo.github.io"
baseurl: "/database-devops-autopilot"

# Site Footer
footer:
  links:
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/LetsMakeStuffGo/database-devops-autopilot"
    - label: "Website"
      icon: "fas fa-fw fa-link"
      url: "https://www.makestuffgo.com"

# Social media
github_username: LetsMakeStuffGo

# Default settings
defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: false
      share: true
      related: true
  # _pages
  - scope:
      path: ""
      type: pages
    values:
      layout: single
      author_profile: false
  # Training labs
  - scope:
      path: "training/flyway-autopilot/labs"
      type: "pages"
    values:
      layout: single
      author_profile: false
      toc: true
      toc_label: "Lab Contents"
      toc_icon: "cog"

# Collections
collections:
  training:
    output: true
    permalink: /:collection/:name/